<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理页面</title>

    <script src="/js/vue.js"></script>
    <script src="/js/jquery.js"></script>

    <!-- bootstrap4 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="head" data-option="3">
    <script>
        $("#head").load("head.html");
    </script>
</div>

<div id="context">
    <div id="administration">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-6 col-lg-4 col-xl-2" style="width: 250px;margin-top: 50px;">
                    <div class="container">
                        <div id="accordion">
                            <div class="card">
                                <div class="card-header">
                                    <a class="card-link" data-toggle="collapse" href="#collapseOne">
                                        库存管理
                                    </a>
                                </div>
                                <div id="collapseOne" class="collapse show" data-parent="#accordion">
                                    <div class="container">
                                        <ul class="nav flex-column">
                                            <li class="nav-item">
                                                <a class="nav-link" href="javascript:void(0)"
                                                   @click="clickinsertRecord()">添加商品</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="javascript:void(0)"
                                                   @click="clickOtherRecord()">商品管理</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                                        订单管理
                                    </a>
                                </div>
                                <div id="collapseThree" class="collapse" data-parent="#accordion">
                                    <div class="container">
                                        <ul class="nav flex-column">
                                            <li class="nav-item">
                                                <a class="nav-link" href="javascript:void(0)" @click="clickRefundManagement()">退款订单管理</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="javascript:void(0)" @click="clickDeliveryManagement()">发货订单管理</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9 col-md-6 col-lg-8 col-xl-10" style="margin-top: 50px;">
                    <div id="queryResult">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    new Vue({
        el: "#administration",
        data: {},
        methods: {
            clickinsertRecord: function () {
                $("#queryResult").load("/sub/admin/insertRecord.html");
            },
            clickOtherRecord: function () {
                $("#queryResult").load("/sub/admin/otherRecord.html");
            },
            statistics: function () {
                $("#queryResult").load("/sub/admin/statistics.html");
            },
            clickRefundManagement:function(){
                $("#queryResult").load("/sub/admin/refundManagement.html");
            },
            clickDeliveryManagement:function () {
                $("#queryResult").load("/sub/admin/deliveryManagement.html");
            }
        },
    });

</script>
</html>
