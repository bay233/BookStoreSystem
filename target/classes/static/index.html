<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBS</title>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.js"></script>
    <script src="/js/jquery.js"></script>

    <!-- bootstrap4 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div id="nav">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li :class="{'nav-item active':navClass0,'nav-item':!navClass0}">
                <a class="nav-link" href="javascript:void(0)" @click="clickNav(0)">Home</a>
            </li>
            <li :class="{'nav-item active':navClass1,'nav-item':!navClass1}">
                <a class="nav-link" href="javascript:void(0)" @click="clickNav(1)">Login</a>
            </li>
            <li :class="{'nav-item active':navClass2,'nav-item':!navClass2}">
                <a class="nav-link" href="javascript:void(0)" @click="clickNav(2)">Order</a>
            </li>
            <li :class="{'nav-item active':navClass3,'nav-item':!navClass3}">
                <a class="nav-link" href="javascript:void(0)" @click="clickNav(3)">Link</a>
            </li>
        </ul>
    </nav>
</div>
<script>
    new Vue({
        el: "#nav",
        data: {
            navClass0: true, navClass1: false, navClass2: false, navClass3: false,

        },
        methods: {
            clickNav: function (index) {
                this.navClass0 = false;
                this.navClass1 = false;
                this.navClass2 = false;
                this.navClass3 = false;
                switch (index) {
                    case 0:
                        this.navClass0 = true;
                        $("#context").load("/sub/home/homeQuery.html");
                        break;
                    case 1:
                        this.navClass1 = true;
                        break;
                    case 2:
                        this.navClass2 = true;
                        break;
                    case 3:
                        this.navClass3 = true;
                        window.location.href = "/administration.html";
                        break;
                }
            }
        },
    });

</script>

<div id="context">
    <script>
        $("#context").load("/sub/home/homeQuery.html");
    </script>
</div>

<!-- 模态框 -->
<div class="modal fade" id="message" data-toggle="modal" data-target="#message">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">提示！</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- 模态框主体 -->
            <div class="modal-body">
                {{content}}
            </div>
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    var mseeg = new Vue({
        el:"#message",
        data:{
            content:""
        },
        methods:{
            show:function (str) {
                this.messageContent = this.content + str;
                $('#message').click();
            }
        }
    })
</script>
</body>
</html>
